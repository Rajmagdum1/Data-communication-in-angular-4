<h2> Department Details </h2>
<div class="form-group">
    <input class="form-control" type="text" id="dept.id" name="dept.id" placeholder="Dept Id" value="{{ dept.id }}" [(ngModel)]='dept.id'
        (blur)="sendData(dept)">
</div>

<div class="form-group">
    <input class="form-control" type="text" id="dept.name" name="dept.name" placeholder="Dept name" [(ngModel)]="dept.name" (blur)="sendData(dept)">
</div>
